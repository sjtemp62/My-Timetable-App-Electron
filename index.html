<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 80%;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            height: 50px; 
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .subject-1 {
            background-color: #ffcccc;
            /* 과목 1 색상 */
        }

        .subject-2 {
            background-color: #ccffcc;
            /* 과목 2 색상 */
        }

        .subject-3 {
            background-color: #ccccff;
            /* 과목 3 색상 */
        }

        .empty {
            background-color: #f9f9f9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 80%;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            height: 70px;
            vertical-align: middle;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            background-color: #fff;
            transition: background-color 0.3s ease;
            position: relative;
            /* 텍스트 배치를 위한 설정 */
        }

        .subject-1 {
            background-color: #ffcccc;
        }

        .subject-2 {
            background-color: #ccffcc;
        }

        .subject-3 {
            background-color: #ccccff;
        }

        .empty {
            background-color: #f9f9f9;
        }

        /* 텍스트 스타일 */
        .subject-info {
            font-size: 12px;
            line-height: 1.2;
        }

        .subject-info .name {
            font-weight: bold;
            font-size: 14px;
        }

        .subject-info .professor,
        .subject-info .group {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Timetable Generator</h1>
    <button id="generate-btn">Generate Timetable</button>
    <div id="timetable-container"></div>
    <script src="renderer.js"></script>
</body>

</html>
